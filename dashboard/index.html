<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Banco de Horas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonte -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

  <style>
    :root {
      --primary: #2563eb;
      --success: #10b981;
      --danger: #ef4444;
      --warning: #f59e0b;

      --bg-primary: #f8fafc;
      --bg-secondary: #ffffff;

      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-muted: #94a3b8;

      --border: #e2e8f0;
      --shadow: rgba(15, 23, 42, 0.08);
      --shadow-hover: rgba(15, 23, 42, 0.12);

      --radius: 16px;
      --radius-sm: 12px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 32px 24px;
    }

    /* Header */
    header {
      margin-bottom: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .header-content h1 {
      font-size: 32px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 4px;
      letter-spacing: -0.5px;
    }

    .header-content p {
      color: var(--text-secondary);
      font-size: 15px;
      font-weight: 500;
    }

    .header-actions {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    /* Filter and Button Styles */
    .month-filter {
      padding: 10px 16px;
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 14px;
      font-weight: 500;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .month-filter:hover {
      border-color: var(--primary);
    }

    .month-filter:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .export-btn {
      padding: 10px 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      font-size: 14px;
      font-weight: 600;
      font-family: 'Inter', sans-serif;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .export-btn:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
    }

    .export-btn:active {
      transform: translateY(0);
    }

    /* Card Base */
    .card {
      background: var(--bg-secondary);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: 0 1px 3px var(--shadow);
      transition: all 0.2s ease;
    }

    .card:hover {
      box-shadow: 0 4px 12px var(--shadow-hover);
      transform: translateY(-2px);
    }

    /* KPIs Grid */
    .kpis {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      margin-bottom: 24px;
    }

    .kpi-card {
      padding: 24px;
    }

    .kpi-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .kpi-icon {
      width: 44px;
      height: 44px;
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .kpi-icon.primary {
      background: #dbeafe;
    }

    .kpi-icon.success {
      background: #d1fae5;
    }

    .kpi-icon.danger {
      background: #fee2e2;
    }

    .kpi-icon.warning {
      background: #fef3c7;
    }

    .kpi-label {
      font-size: 13px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
    }

    .kpi-value {
      font-size: 36px;
      font-weight: 700;
      line-height: 1;
      letter-spacing: -1px;
      color: var(--text-primary);
    }

    .kpi-value.positive {
      color: var(--success);
    }

    .kpi-value.negative {
      color: var(--danger);
    }

    /* Charts Grid */
    .charts-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
      margin-bottom: 24px;
    }

    /* Chart Card */
    .chart-card {
      padding: 28px;
    }

    .chart-header {
      margin-bottom: 24px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chart-header h3 {
      font-size: 18px;
      font-weight: 700;
      color: var(--text-primary);
    }

    .chart-container {
      position: relative;
      height: 380px;
    }

    .chart-container.small {
      height: 300px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 32px 16px;
      color: var(--text-muted);
      font-size: 13px;
      font-weight: 500;
    }

    /* Loading skeleton */
    .skeleton {
      background: linear-gradient(90deg,
          #e2e8f0 25%,
          #f1f5f9 50%,
          #e2e8f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s ease-in-out infinite;
      border-radius: 8px;
      height: 36px;
      width: 120px;
    }

    @keyframes loading {
      0% {
        background-position: 200% 0;
      }

      100% {
        background-position: -200% 0;
      }
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .charts-grid {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-content h1 {
        font-size: 28px;
      }

      .header-actions {
        width: 100%;
        flex-direction: column;
      }

      .month-filter,
      .export-btn {
        width: 100%;
        justify-content: center;
      }

      .kpis {
        grid-template-columns: 1fr;
      }

      .chart-container {
        height: 300px;
      }

      .chart-container.small {
        height: 250px;
      }

      .kpi-value {
        font-size: 32px;
      }
    }

    /* Subtle animations */
    @media (prefers-reduced-motion: no-preference) {
      .kpi-card {
        animation: fadeIn 0.4s ease-out backwards;
      }

      .kpi-card:nth-child(1) {
        animation-delay: 0.05s;
      }

      .kpi-card:nth-child(2) {
        animation-delay: 0.1s;
      }

      .kpi-card:nth-child(3) {
        animation-delay: 0.15s;
      }

      .kpi-card:nth-child(4) {
        animation-delay: 0.2s;
      }

      .chart-card {
        animation: fadeIn 0.4s ease-out 0.25s backwards;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    }
  </style>
</head>

<body>

  <div class="container">

    <header>
      <div class="header-content">
        <h1>Banco de Horas</h1>
        <p>Controle de ponto e gest√£o de tempo</p>
      </div>
      <div class="header-actions">
        <select id="monthFilter" class="month-filter">

    <section class="kpis">

    <div class="charts-grid">

        </div>

          <canvas id="barChart"></canvas>
        </div>
      </section>

      <section class="card chart-card">

    </div>

  </div>

  <footer>
    Gerado automaticamente ‚Ä¢ Controle de Banco de Horas
  </footer>

  <script src="script.js"></script>

</body>

</html>
